<!doctype html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="Learn, WebGL, tutorial, example, render">
  <meta name="description" content="WebGL tutorials - render a simple model">
  <meta name="author" content="Wayne Brown">
  <title>WebGL simple shader rendering example</title>
  <script src="../jquery.js"></script>
  <link rel="stylesheet" href="../webgldemo.css" />
</head>

<body>
  <p>A simple, manually defined 3D model. You can spin the model with your mouse.</p>

  <!--The canvas window for rendering 3D graphics -->
  <canvas id="my_canvas" class="webgldemo_canvas" width="300" height="300">
    Please use a browser that supports "canvas"
  </canvas>
  <br>

  <!-- An HTML control element that can be used to modify the rendering behavior -->
  <input type="checkbox" id="my_animate_status" checked> Animate<br>

  <!-- Load the JavaScript libraries and data files for the WebGL rendering -->
  <script src="../learn_webgl/glpoint4.js"></script>
  <script src="../learn_webgl/glvector3.js"></script>
  <script src="../learn_webgl/glmatrix4x4.js"></script>
  <script src="../learn_webgl/console_messages.js"></script>
  <script src="../learn_webgl/scene_download.js"></script>
  <script src="./simple_model.js"></script>
  <script src="./simple_model_render.js"></script>
  <script src="./simple_pyramid_events.js"></script>
  <script src="./simple_pyramid_scene.js"></script>

  <!--
    Create an instance of the SceneDownload class, and start the WebGL program.
    We do this here to pass the canvas ID into the javascript code.
  -->
  <script>
    let my_models = [];
    let my_shaders = ["../shaders/uniform_color.vert", "../shaders/uniform_color.frag"];
    window.my_program = new SceneDownload("my", "my_canvas", "SimplePyramidScene", my_models, my_shaders);
  </script>

</body>
</html>
